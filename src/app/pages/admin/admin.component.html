<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Burger Anteux</h1>
    <span class="example-spacer"></span>
    <button mat-raised-button *ngIf="showProductList" (click)="openAddEditProductDialog()">AÃ±adir Producto</button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Menu lateral-->
  <mat-sidenav #sidenav opened="false">
    <mat-nav-list>
      <a mat-list-item (click)="showProducts()">Productos</a>
      <a mat-list-item (click)="showOrders()">Pedidos</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido -->
  <mat-sidenav-content>
    <div style="height: 60vh;">
      <div *ngIf="showProductList">
        <h2>Lista de Productos</h2>
        <ul>
          <li *ngFor="let product of productList">
            <h3>{{product.name}}</h3>
            <p>{{product.description}}</p>
            <p>{{product.price}}</p>
          </li>
        </ul>
      </div>
      <div *ngIf="showOrderList">
        <h2>Lista de Pedidos</h2>
        <ul>
          <li *ngFor="let order of orderList">
            <h3>{{order.order_id}}</h3>
            <p>{{order.address}}</p>
            <p>{{order.date}}</p>
          </li>
        </ul>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
