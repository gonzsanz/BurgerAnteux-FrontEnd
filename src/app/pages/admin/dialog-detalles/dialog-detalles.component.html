<div class="content">
  <div class="close">
    <button mat-icon-button (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <p class="dialog-title">Resumen de tu pedido:</p>

  <mat-dialog-content>
    <div *ngFor="let detalle of listaDetalles">
      <ul>
        <li>
          {{ detalle[0] }}x {{ detalle[1] }}
        </li>
      </ul>
    </div>
  </mat-dialog-content>
</div>
