<header class="sticky-top">
  <div class="container-fluid shadow-sm p-3">
    <nav class="navbar navbar-expand-md">
      <div>
        <button class="menu navbar-toggler d-md-none" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar" aria-label="Toggle navigation">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div class="logo">
        <a [routerLink]="['/inicio']">
          <div class="d-flex">
            <img src="assets/logoblanco.png" alt="Logo web">
          </div>
        </a>
      </div>
      <div class="order-md-3">
        <div class="d-flex">
          <!-- <a *ngIf="isSessionActive" [routerLink]="['/perfil']">
            <button mat-icon-button class="person">
              <mat-icon>account_circle</mat-icon>
            </button>
          </a> -->
          <button *ngIf="isSessionActive" mat-icon-button [matMenuTriggerFor]="menu"
            class="person"><mat-icon>account_circle</mat-icon></button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/perfil']"><mat-icon>manage_accounts</mat-icon>Mi perfil</button>
            <button mat-menu-item><mat-icon>shopping_bag</mat-icon>Mis pedidos</button>
            <button mat-menu-item (click)="cerrarSesion()"><mat-icon>logout</mat-icon> Salir</button>
          </mat-menu>
          <a *ngIf="!isSessionActive" [routerLink]="['/login']">
            <button mat-icon-button class="person">
              <mat-icon>person</mat-icon>
            </button>
          </a>
          <button mat-icon-button class="carrito">
            <div *ngIf="isCartaPage" [matBadge]="cartItemsCount" matBadgeSize="small" matBadgeColor="primary"
              class="carrito-extra">
              <mat-icon>shopping_cart</mat-icon>
            </div>
            <mat-icon *ngIf="!isCartaPage">shopping_cart</mat-icon>
          </button>
        </div>
      </div>
      <div class="navbar-collapse collapse order-md-2" id="collapsibleNavbar">
        <ul class="navbar-nav mx-auto mt-2">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/inicio']" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/carta']" routerLinkActive="active">Carta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/about']" routerLinkActive="active">Sobre nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/reservas']" routerLinkActive="active">Reservas</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
